<h1 class="mt-3 mb-3">Produtos</h1>

<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Nome</th>
      <th scope="col">Codigo De Barras</th>
      <th scope="col">Preço</th>
      <th scope="col">Ações</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let produto of produtos">
      <th scope="row">{{ produto.id }}</th>
      <td>{{ produto.nome }}</td>
      <td>{{ produto.codigoBarras }}</td>
      <td>{{ produto.preco | currency:'BRL'}}</td>
      <td class="text-center">
        <button type="button" class="btn btn-secondary btn-sm" [routerLink]="['/produtos/editar', produto.id]">Editar</button>
        <button type="button" class="btn btn-primary btn-sm" (click)="remover(produto.id)">Deletar</button>
      </td>
    </tr>
  </tbody>
</table>

<a class="btn btn-primary" routerLink="/produtos/cadastrar">Cadastrar</a>
